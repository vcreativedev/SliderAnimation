// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlinVersion = "1.5.10"
    ext.ktxCoreVersion = "1.6.0"
    ext.appCompatVersion = "1.3.0"
    ext.materialVersion = "1.4.0"
    ext.constraintLayoutVersion = "2.1.3"
    ext.picassoVersion = "2.71828"
    ext.lottieVersion = "5.0.3"

    ext.junitTestVersion = "1.1.3"
    ext.espressoVersion = "3.4.0"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.1"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}